<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Frontend/css/login.css">
    <title>CT TECH Login</title>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <h1>Create new Account</h1>
            <a href="#"><p>already Registered? Log in here.</p></a>
            
            <form action="">
                <label for="text">NAME</label>
                <input type="text" id="email" class="holder" placeholder="Username" autocomplete="off">
                <label for="email">EMAIL</label>
                <input type="email" id="password" class="holder" placeholder="Email" autocomplete="off">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" class="holder" placeholder="***********">
                <button type="submit">sign up</button>
            </form>
            <a href="#" class="forgot-password">Forgotten password</a>
        </div>
    </section>
</body>
</html>
