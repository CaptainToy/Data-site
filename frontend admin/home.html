<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../Frontend/css/admin.css">
    <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>CT TECH Company Dashboard</title>

</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
            <a href="./admin.html">
                <img src="../Asset/img/3-removebg-preview.png" alt="logo">
              </a>        </span>

        <div class="text logo-text">
          <span class="name">CT TECH</span>
          <span class="profession">Company</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text" id="active">Dashboard</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-bar-chart-alt-2 icon'></i>
              <span class="text nav-text">Revenue</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-bell icon'></i>
              <span class="text nav-text">Notifications</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Analytics</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-heart icon'></i>
              <span class="text nav-text">Likes</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-wallet icon'></i>
              <span class="text nav-text">Wallets</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="../login.html">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>

  <section class="home">
    <div class="text">
      <a href="#"><i class='bx bx-sun icon sun'></i></a>
      <a href="#"><i class='bx bx-bell icon'></i></a>
    </div>
  </section>
  
  <br><br>
  
  <section class="welcome-nav">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      Welcome back: <span>username</span> 
    </marquee>
  <div class="balance-wallet">
    <div class="wallet">
      <div class="balance">
        <i class='bx bx-wallet icon'></i>
        <h1>Wallet Balance</h1>
        <p>00.00</p>
      </div>
      <div class="balance">
        <i class='bx bx-group icon'></i>
        <h1>Referral Balance</h1>
        <p>00.00</p>
      </div>
      <div class="balance">
        <i class='bx bx-task icon'></i>
        <h1>Task Balance</h1>
        <p>00.00</p>
      </div>
    </div>
  </section>
 
  <script src="../Frontend/javaScript/admin.js"></script>
</body>

</html>
